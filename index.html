<html>

<head>

  <title> Title </title>
  <link rel="icon" href="1.png" type="image/png" sizes="16x16" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/index_style.css">

</head>


<body>

  <p id="shareText">Lorem</p>
  <!-- زر المشاركة الرابط علي نويتر  -->
  <button onclick="twtPost('shareText', document.URL)">Tweet</button>

  <br>
  <br>

  <!-- زر المشاركة الرابط علي فيسبوك  -->
  <!-- رقم1 -->
  <button onclick="fbPost('https://www.google.com/')">Share</button>

  <br>
  <br>

  <!-- زر المشاركة الرابط علي فيسبوك  -->
  <!-- رقم1 -->
  <button onclick="whatsAppShare('shareText', document.URL)">Whatsapp</button>

  <br>
  <br>

  <br>
  <br>
  <!--   زر مشاركة الرابط علي نويتر مع نسخ نص -->
  <a id="tweetShare" class="twitter-share-button" data-text=" ">Tweet</a>

  <br>
  <br>

  <!-- زر المشاركة الرابط علي نويتر  -->
  <button class="btn btn-sm twitter-share tweetButton" data-js="twitter-share">Tweet <i
      class="fab fa-twitter"></i></button>

  <br>
  <br>

  <!-- زر المشاركة الرابط علي فيسبوك  -->
  <!-- رقم1 -->
  <button class="btn btn-sm facebook-share fbButton" data-js="facebook-share">Share <i
      class="fab fa-facebook"></i></button>

  <br>
  <br>

  <!-- زر المشاركة الرابط علي فيسبوك  -->
  <!-- رقم 2 -->
  <div id="fbShare" class="fb-share-button" data-href="" data-layout="button">
  </div>

  <br>
  <br>

  <!-- زر مشاركة علي الواتساب -->
  <button onclick="whatsAppShare('shareText')"> Whatsapp </button>

  <button onclick="tst()"> twitter </button>


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
